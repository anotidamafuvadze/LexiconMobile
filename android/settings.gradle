pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
        maven { url = "https://www.jitpack.io" }
    }
    includeBuild("react-native-gradle-plugin")
    includeBuild("../node_modules/expo-modules-autolinking/android/expo-gradle-plugin")
}

plugins {
    id("com.facebook.react.settings")
    id("expo-autolinking-settings")
}

extensions.configure(com.facebook.react.ReactSettingsExtension) { ex ->
    if (System.getenv("EXPO_USE_COMMUNITY_AUTOLINKING") == "1") {
        ex.autolinkLibrariesFromCommand()
    } else {
        ex.autolinkLibrariesFromCommand(expoAutolinking.rnConfigCommand)
    }
}
expoAutolinking.useExpoModules()

rootProject.name = "Lexicon"

expoAutolinking.useExpoVersionCatalog()

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_PROJECT)
    repositories {
        google()
        mavenCentral()
        maven { url = "$rootDir/../node_modules/react-native/android" }
        maven { url = "$rootDir/../node_modules/jsc-android/dist" }
        maven { url = "$rootDir/../node_modules/expo-updates/android" }
        maven { url = "$rootDir/../node_modules/expo-modules-core/android" }
        maven { url = "https://www.jitpack.io" }
    }
}

include(":app")

